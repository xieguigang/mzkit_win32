<body>

    <div id="seadragon-viewer" class="openseadragon" style="width:100%; height:100%;"></div>
    <script src="./openseadragon/openseadragon.min.js"></script>

    <script type="text/javascript">
        var load = async function() {
            var dzi_src = window.chrome.webview.hostObjects.dzi;
            var dzi = await dzi_src;

            console.log("get the source deep zoom image url:");
            console.log(dzi);

            OpenSeadragon({
                id: "seadragon-viewer",
                prefixUrl: "/openseadragon/images/",
                tileSources: [
                    dzi
                ]
            });
        }

        load();
    </script>

    </div>
</body>
