<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>bootstrap-table-editor</title>

  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap-table.css">
  
  <script src="./libs/jquery.js"></script>
  <script src="./libs/bootstrap.min.js"></script>
  <script src="./libs/bootstrap-table.js"></script>
  <script src="./libs/bootstrap-table-zh-CN.js"></script>
  <script src="./libs/bootstrap-table-editor.js"></script>

  <script>
      function load(){
        let data = [{
          id:1,
          month:1,
          department:"技术部",
          fee:10090,
          comment:"comment"
        },{
          id:1,
          month:2,
          department:"管理中心",
          fee:19000,
          comment:"备注"
        }]
        let columns = [{
            title: "编号",
            field: "id",
            sortable: true,
            width:200,
            editable:false,
        },{
            title: "月份",
            field: "month",
            sortable: true,
            width:200,
            formatter:function(v){
              return v + "月"
            },
            editable:{
              type:"select",
              options:{
                items:[{
                  value:1,
                  label:"1月",
                },{
                  value:2,
                  label:"2月",
                },{
                  value:3,
                  label:"3月",
                },{
                  value:4,
                  label:"4月",
                },{
                  value:5,
                  label:"5月",
                }]
              }
            }
        },{
            title: "部门",
            field: "department",
            sortable: true,
            width:200,
            editable:{
              type:"select",
              options:{
                items:[
                  "技术部","生产部","管理中心"
                ]
              }
            }
        },{
            title: "管理费用",
            field: "fee",
            sortable: true,
            width:200,
            editable:{
              type:"number"
            }
        },{
            title: "备注",
            field: "comment",
            sortable: true,
            width:200,
            editable:true,
            // editable:{
            //   type:"text"
            // }
        },];

        let tableOptions = {
          columns:columns,
          editable:true, //editable需要设置为 true
        }
        $("#tableDiv").bootstrapTable(tableOptions);
        $("#tableDiv").bootstrapTable("load",data);
      }
  </script>
  
</head>

<body class="fixed-sidebar full-height-layout " style="overflow:hidden" onload="load()">
  <div id = "tableDiv">

  </div>
</body>

</html>
