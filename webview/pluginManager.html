<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="app" content="pluginMgr">

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="./assets/plugin_mgr.css" type="text/css">

    <title>BioNovoGene MZKit</title>

    <script src="./assets/js/linq.js"></script>
    <script src="./assets/js/mzkit_desktop.js"></script>
    <script type="text/javascript">
        function drop(event) {
            event.preventDefault()
            event.stopPropagation()
            // just a name, not a physical local file path
            // alert(event.dataTransfer.files[0].name)  // ...files[0].name
        }

        function dragover(event) {
            event.preventDefault()
        }
    </script>
</head>

<body ondragover="dragover(event)" ondrop="drop(event)">
    <div class="main" style="margin-left: 20px;">

        <div style="height: 20px;"></div>

        <div>
            <div style="font-size: 2em; font-weight: bold;">
                Plugins &nbsp;
                <a href="#" id="install_local" class="page-title-action">Install Local</a>
            </div>

            <ul class="subsubsub">
                <li class="all">
                    <a href="#" class="current" aria-current="page">All <span class="count">(33)</span></a> |
                </li>
                <li class="active">
                    <a href="#">Active <span class="count">(27)</span></a> |
                </li>
                <li class="inactive">
                    <a href="#">Inactive <span class="count">(6)</span></a>
                </li>
                <li class="incompatible">
                    <a href="#">Incompatible <span class="count">(6)</span></a>
                </li>
            </ul>
        </div>

        <br />
        <br />

        <table class="wp-list-table widefat plugins" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <td id="cb" class="manage-column column-cb check-column">
                        <label class="screen-reader-text" for="cb-select-all-1">Select All</label>
                        <input id="cb-select-all-1" type="checkbox">
                    </td>
                    <th scope="col" id="name" class="manage-column column-name column-primary">Plugin</th>
                    <th scope="col" id="description" class="manage-column column-description">Description</th>
                    <th scope="col" id="auto-updates" class="manage-column column-auto-updates">Usage Stats</th>
                </tr>
            </thead>

            <tbody id="plugin-list">

            </tbody>
        </table>
    </div>

    <div style="height: 20px;"></div>

    <div style="width: 100%; text-align: center;">
        <strong>MZKit App Store (<a href="https://apps.mzkit.org/">apps.mzkit.org</a>)</strong>
    </div>
</body>

</html>
