<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="app" content="mzkit/services">

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="./assets/services_manager.css" type="text/css">

    <title>BioNovoGene MZKit</title>

    <script type="text/javascript" src="./vendor/echarts.min.js"></script>
    <script type="text/javascript" src="./assets/js/linq.js"></script>
    <script type="text/javascript" src="./assets/js/echarts@types.js"></script>
    <script type="text/javascript" src="./assets/js/mzkit_desktop.js"></script>

    <script type="text/javascript">
        function drop(event) {
            event.preventDefault()
            event.stopPropagation()
            // just a name, not a physical local file path
            // alert(event.dataTransfer.files[0].name)  // ...files[0].name
        }

        function dragover(event) {
            event.preventDefault()
        }
    </script>
</head>

<body ondragover="dragover(event)" ondrop="drop(event)" style=" background: white;">
    <div class="main" style="margin-left: 20px; background: white;">

        <div style="height: 15px;"></div>

        <div>
            <div style="font-size: 2em; font-weight: bold; margin-left: 5%; margin-top: 2%;">
                MZKit Background Services
            </div>
        </div>

        <div style="padding-top: 1%; padding-left: 5%;">
            <p>
                Load <span id="num-svr"></span> background services:
            </p>
        </div>

        <div id="services-list">

        </div>

        <div id="service-info">

        </div>

        <div id="cpu-history" style="width: 100%; height: 200px;"></div>
        <div id="mem-history" style="width: 100%; height: 200px;"></div>
    </div>
</body>

</html>
