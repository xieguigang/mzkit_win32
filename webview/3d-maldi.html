<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - volume rendering example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="app" content="three-3d">

	<meta name="data:default-maldi" content="assets/stent.nrrd">
	<meta name="data:format" content="nrrd">

	<!-- 
	<meta name="data:default-maldi" content="assets/demo_3dmaldi">
	<meta name="data:format" content="ascii"> 
	-->

	<link type="text/css" rel="stylesheet" href="css/3d-maldi.css">

	<script type="importmap">
		{
			"imports": {
				"three": "./vendor/three/three.module.js",
				"three/addons/": "./vendor/three/"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';

		import { GUI } from 'three/addons/lil-gui.module.min.js';
		import { OrbitControls } from 'three/addons/OrbitControls.js';
		import { NRRDLoader } from 'three/addons/NRRDLoader.js';
		import { ASCIILoader } from 'three/addons/ASCIILoader.js';
		import { VolumeRenderShader1 } from 'three/addons/VolumeShader.js';
		import WebGL from 'three/addons/WebGL.js';
		import Stats from 'three/addons/stats.module.js';

		if (WebGL.isWebGL2Available() === false) {
			document.body.appendChild(WebGL.getWebGL2ErrorMessage());
		} else {
			window.THREE = THREE;
			window.OrbitControls = OrbitControls;
			window.GUI = GUI;
			window.NRRDLoader = NRRDLoader;
			window.ASCIILoader = ASCIILoader;
			window.VolumeRenderShader1 = VolumeRenderShader1;
			window.WebGL = WebGL;
			window.Stats = Stats;
		}

		console.log(window.THREE);		
	</script>
</head>

<body>
	<div id="inset"></div>

	<script type="text/javascript" src="./assets/js/linq.js"></script>
	<script type="text/javascript" src="./assets/js/mzkit_desktop.js"></script>
</body>

</html>
