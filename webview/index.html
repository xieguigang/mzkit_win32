<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />
	<link rel="stylesheet" href="./assets/home.css" type="text/css">
 
    <title>BioNovoGene MZKit</title>

    <script src="./assets/js/linq.js"></script>
    <script src="./assets/js/mzkit_desktop.js"></script>	
	<script type="text/javascript">
		function drop(event) {
			event.preventDefault()
			event.stopPropagation()
			// just a name, not a physical local file path
			// alert(event.dataTransfer.files[0].name)  // ...files[0].name
		}
		
		function dragover(event) {
			event.preventDefault()
		}
	</script>
</head>

<body ondragover="dragover(event)" ondrop="drop(event)">
    <div class="main" style="margin-left: 20px;">

        <div style="height: 50px;"></div>

        <img class="logo" src="./assets/images/Home_Logo_Link.png" />

        <div style="height: 10px;"></div>

        <ul>
            <li><img class="icon" src="./assets/images/tracker.png" />
                <a href="#" onclick="app.desktop.mzkit.ViewRawDataFile();">View Raw Data
                    File</a></li>
            <li><img class="icon" src="./assets/images/Terminal.png" />
                <a href="#" onclick="app.desktop.mzkit.OpenRterm();">R# Script
                    Automation</a></li>
            <li><img class="icon" src="./favicon.png" /><a href="http://v2.biodeep.cn/home">Visit BioDeep</a>
            </li>
        </ul>
    </div>

    <div style="width:100%;text-align: right; position: absolute; bottom: 80px; right: 20px;">

        <script type="text/javascript"
            src="//rf.revolvermaps.com/0/0/8.js?i=5vdm1y3dswl&amp;m=7&amp;c=ff0000&amp;cr1=ffffff&amp;f=georgia&amp;l=0&amp;s=175&amp;hi=70"
            async="async"></script>
    </div>

    <div class="foot">
        <div class="footpic"></div>
    </div>
</body>

</html>
