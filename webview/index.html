<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />

    <title>BioNovoGene MZKit</title>

    <script>
        let mzkit = window.chrome.webview.hostObjects.mzkit;
    </script>

    <style type="text/css">
        ul,
        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .logo {
            width: 500px;
            margin-left: 20px;
        }

        li {
            overflow: hidden;
            margin-bottom: 10px;
            height: 32px;
            line-height: 32px;
        }

        .icon {
            width: 32px;
            height: 32px;
            float: left;
            margin-right: 10px;
        }

        a {
            color: blue;
        }

        .foot {
            position: fixed;
            bottom: 0;
            left: 0;
            background: url('./images/header-background-image.png') repeat-x;
            width: 100vw;
            height: 70px;
        }

        .footpic {
            position: absolute;
            bottom: 0;
            background: url('./images/header-foreground-image.png') repeat-x;
            width: 100vw;
            height: 51px;
        }
    </style>
</head>

<body>
    <div class="main" style="margin-left: 20px;">

        <div style="height: 50px;"></div>

        <img class="logo" src="./images/Home_Logo_Link.png" />

        <div style="height: 10px;"></div>

        <ul>
            <li><img class="icon" src="./images/tracker.png" />
                <a href="#" onclick="mzkit.ViewRawDataFile();">View Raw Data
                    File</a></li>
            <li><img class="icon" src="./images/Terminal.png" />
                <a href="#" onclick="mzkit.OpenRterm();">R# Script
                    Automation</a></li>
            <li><img class="icon" src="./favicon.png" /><a href="http://v2.biodeep.cn/home">Visit BioDeep</a>
            </li>
        </ul>
    </div>


    <div style="width:100%;text-align: right; position: absolute; bottom: 80px; right: 20px;">
        <script type="text/javascript"
            src="//rf.revolvermaps.com/0/0/8.js?i=5vdm1y3dswl&amp;m=7&amp;c=ff0000&amp;cr1=ffffff&amp;f=georgia&amp;l=0&amp;s=175&amp;hi=70"
            async="async"></script>
    </div>

    <div class="foot">
        <div class="footpic"></div>
    </div>
</body>

</html>
